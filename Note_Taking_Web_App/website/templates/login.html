{% extends "base.html" %} {% block title %}Login{% endblock %}
 {% block content %}
    <div class="container">
        <div id="login-box">
            <div class="logo">
                <img src="static/profile.jpeg" class="img img-fluid rounded-circle mx-auto " width="150" height="150"/>
                <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
            </div>
            <form method="POST">
            <div class="controls">
                <input type="email" name="email" placeholder="Enter Email" class="form-control"  id="email" />
                <br>
                <input type="password" name="password" placeholder="Password" class="form-control" id="password"/>
                <br>
                <button type="submit" class="btn btn-default btn-block btn-custom">Login</button>
            </div></form>
        </div>
    </div>
    <div id="particles-js"></div>
    {% endblock %}
