{%extends "base.html"%}
{% block title %}Signup{% endblock %}
{%block content%}
<div class="container">
    <div id="login-box">
        <div class="logo">
            <img src="static/profile.jpeg" class="img img-fluid rounded-circle mx-auto " width="150" height="150"/>
            <h1 class="logo-caption">Sign<span class="tweak">UP</span></h1>
        </div>
        <form method='POST'>
        <div class="controls" >
            <input type="email" name="email" placeholder="Email" class="form-control"  id="email" />
            <br>
            <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" class="form-control"/>
            <br>
            <input type="password" id="password1" name="password1" placeholder="Enter Password" class="form-control" />
            <br>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="form-control" />
            <br>
            <button type="submit" class="btn btn-default btn-block btn-custom">Signup</button>
        </div></form>
    </div>
</div>
<div id="particles-js"></div>
{%endblock%}
